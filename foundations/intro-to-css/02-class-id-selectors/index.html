<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p><div class="first">1 - I'm a class!</div></p>
    <p><div id="one">Number 2 - I'm one ID.</div></p>
    <p><div class="first second">3 - I'm a class, but cooler!</div></p>
    <p><div id="another">Number 4 - I'm another ID.</div></p>
    <p><div class="first">5 - I'm a class!</div></p>
  </body>
</html>
